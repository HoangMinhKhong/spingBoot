<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="header.html"></div> 
    </head>
    <body style="font-size: 0.9rem;">
        <div class="container">
            <div th:replace="menu.html"></div>
            <h3>Tạo mới đơn hàng</h3>
            <div class="table-responsive">
                <form id="frmCreateOrder" th:action="@{/save-order}" th:object="${order}" method="POST">
                <div class="form-group">
                    <label for="language">Loại hàng hóa</label>
                    <select name="typePay" field="*{typePay}" id="typePay" class="form-control">
                        <option value="topup">Nạp tiền điện thoại</option>
                        <option value="billpayment">Thanh toán hóa đơn</option>
                        <option value="fashion">Thời trang</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Amount">Số tiền</label>
                    <input field="*{money}" class="form-control" data-val="true" data-val-number="The field Amount must be a number." data-val-required="The Amount field is required." id="Amount" name="money" type="text" value="10000">
                </div>
                <div class="form-group">
                    <label for="OrderDescription">Nội dung thanh toán</label>
                    <textarea field="*{content}" class="form-control" cols="20" id="OrderDescription" name="content" rows="2" th:utext="${date}">
                    </textarea>
                    
                </div>
                <div class="form-group">
                    <label for="bankcode">Ngân hàng</label>
                    <select name="bank" id="bankcode" class="form-control" field="*{bank}">
                        <option value="">Không chọn</option>
                        <option value="VNPAYQR">VNPAYQR</option>
                        <option value="VNBANK">LOCAL BANK</option>
                        <option value="IB">INTERNET BANKING</option>
                        <option value="ATM">ATM CARD</option>
                        <option value="INTCARD">INTERNATIONAL CARD</option>
                        <option value="VISA">VISA</option>
                        <option value="MASTERCARD"> MASTERCARD</option>
                        <option value="JCB">JCB</option>
                        <option value="UPI">UPI</option>
                        <option value="VIB">VIB</option>
                        <option value="VIETCAPITALBANK">VIETCAPITALBANK</option>
                        <option value="SCB">Ngan hang SCB</option>
                        <option value="NCB">Ngan hang NCB</option>
                        <option value="SACOMBANK">Ngan hang SacomBank  </option>
                        <option value="EXIMBANK">Ngan hang EximBank </option>
                        <option value="MSBANK">Ngan hang MSBANK </option>
                        <option value="NAMABANK">Ngan hang NamABank </option>
                        <option value="VNMART"> Vi dien tu VnMart</option>
                        <option value="VIETINBANK">Ngan hang Vietinbank  </option>
                        <option value="VIETCOMBANK">Ngan hang VCB </option>
                        <option value="HDBANK">Ngan hang HDBank</option>
                        <option value="DONGABANK">Ngan hang Dong A</option>
                        <option value="TPBANK">Ngân hàng TPBank</option>
                        <option value="OJB">Ngân hàng OceanBank</option>
                        <option value="BIDV">Ngân hàng BIDV </option>
                        <option value="TECHCOMBANK">Ngân hàng Techcombank </option>
                        <option value="VPBANK">Ngan hang VPBank </option>
                        <option value="AGRIBANK">Ngan hang Agribank </option>
                        <option value="MBBANK">Ngan hang MBBank </option>
                        <option value="ACB">Ngan hang ACB </option>
                        <option value="OCB">Ngan hang OCB </option>
                        <option value="IVB">Ngan hang IVB </option>
                        <option value="SHB">Ngan hang SHB </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language">Ngôn ngữ</label>
                    <select name="language" id="language" class="form-control" field="*{language}">
                        <option value="vn">Tiếng Việt</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <!--<button type="submit" class="btn btn-default" id="btnPopup">Thanh toÃ¡n Popup</button>-->
                <button type="submit" class="btn btn-default">Thanh toán</button>
            </div>
            <p>
                &nbsp;
            </p>
            <footer class="footer">
                <p>© VNPAY 2021</p>
            </footer>
        </div>
    </body>
</html>
